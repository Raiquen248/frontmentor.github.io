<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
<!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="card">
     <img class="card__image" src="/images/image-equilibrium.jpg" alt="Image Cristal Equilibrium">
     <div class="card__title">
      <h1>Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
     </div>


     <div class="card__values">
      <div class="card__values_eth">
        <img class="card__values__eth__image" src="./images/icon-ethereum.svg" alt="Etereum Icon">
        <p class="card__values__eth__price">0.041 ETH</p>
      </div>
      <div class="card__values_timer">
        <img class="card__values_timer_images" src="./images/icon-clock.svg" alt="Clock Icon">
        <p class="card__values__timer__text">3 days left</p>
      </div>
     </div>

      <div class="card__line"></div>

      <div class="card__creator">
        <div class="card__creator__images">
          <img class="card__creator__image__jules" src="./images/image-avatar.png" alt="Image Creator"> 
        </div>
        <div class="card__creator__description">
          <p class="card__creator__text">Creation of Jules Wyvern</p>
        </div>
        
      </div>

    </div>
  </main> 

  <!-- <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
